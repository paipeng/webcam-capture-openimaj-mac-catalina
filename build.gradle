plugins {
    id 'java'
}

group 'com.s2icode.webcapturetester'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile fileTree(dir: 'libs', include: ['*.jar'])
    // https://mvnrepository.com/artifact/org.apache.sanselan/sanselan
    compile group: 'org.apache.sanselan', name: 'sanselan', version: '0.97-incubator'

    // https://mvnrepository.com/artifact/com.nativelibs4java/bridj
//    compile group: 'com.nativelibs4java', name: 'bridj', version: '0.7-20140918'
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-log4j12
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.29'
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.29'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
